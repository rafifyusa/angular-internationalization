<h1>{{'homePage.heading' | translate:{'name': currentUser.firstName} }}</h1>
<p>{{'homePage.description' | translate}}</p>
<h3>{{'homePage.list-introduction' | translate}}</h3>
<ul>
  <li *ngFor="let user of users">
    {{user.username}} ({{user.firstName}} {{user.lastName}})
    - <a (click)="deleteUser(user.id)" class="text-danger">{{'button.delete'|translate}}</a>
  </li>
</ul>

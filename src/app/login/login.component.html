<h2 i18n="Login Header|Login header for  login page @@LoginHeader">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username" i18n="Login Username|Username label for login page @@LoginUsername">Username</label>
    <input type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required"
           i18n="Empty Username|Alert when username is empty @@UsernameAlert">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" i18n="Login Password|Password label for login page @@LoginPassword">Password</label>
    <input type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" i18n="Empty Password|Alert when password is empty @@PasswordAlert">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      <span i18n="Login Button|Login button for login page @@LoginButton">Login</span>
    </button>
    <a routerLink="/register" class="btn btn-link"
       i18n="Register Button|Register button for login page @@RegisterButton">Register</a>
  </div>
</form>
